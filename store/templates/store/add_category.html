{% extends 'logo/base.html' %}


{% block content %}
    <div class="container">
        <form method="POST" class="mt-5" action="{% url 'store:add_category' %}">
            {% csrf_token %}
            <label class="fw-bold lead" for="add_category">Category Name</label>
            <input placeholder="Enter Category Name" type="text" name="category_name" class="form-control" id="add_category">
            <input type="submit" class="mt-3 align-items-center justify-content-center btn btn-primary" value="submit">
        </form>
        <a class="mt-4 btn btn-dark" href="#">Edit Category</a>
        <a class="mt-4 btn btn-danger" href="#">Delete Category</a>
    </div>
{% endblock content %}
