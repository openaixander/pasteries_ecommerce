{% extends 'logo/base.html' %}

{% block external %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <!-- Custom CSS -->
{% endblock external %}



{% block content %}
    <!-- Main content -->
    <div  class="container-fluid my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-container mt-5 mb-2">
                    {% include 'logo/includes/alerts.html' %}
                    <div class="card-body my-5 mb-5">
                        <h1 class="card-title text-center">Forgot Password</h1>
                        <p class="card-text text-center">Can't remember password? Type Your Email</p>
                        <!-- Login Form -->
                        <form method="POST" action="{% url 'accounts:forgot_password' %}">
                            {% csrf_token %}
                                <div class="form-group">
                                    <input name="email" type="email" class="mb-3 form-control" placeholder="Enter Your Email" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Send Mail</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

 {% endblock content %}
